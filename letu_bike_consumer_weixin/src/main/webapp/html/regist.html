<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>注册</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <link rel="stylesheet" href="js/dialog.css">
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <link rel="stylesheet" href="js/swiper-3.2.7.min.css">
    <script type="text/javascript" src="js/swiper-3.2.7.jquery.min.js"></script>
    
    <!--  -->
    <script type="text/javascript" src="js/regist.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
     <!-- <script type="text/javascript" src="js/checkRegist.js"></script> -->
</head>

<body>
   <div class="g-body">
       <div class="stepTit green">账号注册</div>
       <form method="post" class="g-form" data-posturl="/user/regist.action" data-gotourl="/html/realName.html">
            <div class="weui_cells weui_cells_radius marginlr">
               <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui-label">手机号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" name="telphone" id="phone" placeholder="请输入手机号码" onblur="rule.phone($('#phone'));" data-group-state="false">
                    </div>
                </div>
                <div class="weui_cell" id="getcode">
                    <div class="weui_cell_hd"><label class="weui-label">验证码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" name="telCode" placeholder="请输入验证码" onblur="rule.empty($(this),'验证码不能为空');" data-group-state="false">
                    </div>
                    <a class="btn-def" data-url="/user/msgCode.action">获取验证码</a>
                </div>

            </div>
            <div class="surebtn">
                <a class="btn margin-top-20" id="lg">注册</a>
            </div>
            <div class="form-bottominfo flex-box" style="font-size: 14px">
                <input type="checkbox" checked="checked" id="checkbox"><span style="color: #999999; ">点击注册，即表示已阅读并同意</span><a href="provision.html">《全域条款明细》</a>
            </div>
        </form>
   </div>

</body>

</html>
