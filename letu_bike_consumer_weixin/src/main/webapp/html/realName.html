<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>实名认证</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <link rel="stylesheet" href="js/dialog.css">
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <link rel="stylesheet" href="js/swiper-3.2.7.min.css">
    <script type="text/javascript" src="js/swiper-3.2.7.jquery.min.js"></script>
    <script type="text/javascript" src="js/path.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>

<body>
   <div class="g-body">
       <ul class="regist-step marginlr">
           <li class="active"><div class="step">1</div><p>账号注册</p></li>
           <li class="active"><div class="step">2</div><p>实名认证</p></li>
           <li><div class="step">3</div><p>注册成功</p></li>
       </ul>
       <form method="post" class="g-form" data-posturl="/user/certification.action" data-gotourl="/html/registSuccess.html">
            <div class="weui_cells weui_cells_radius marginlr">
               <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui-label">身份证</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" name="personcard" id="personcard" placeholder="请输入身份证号" onblur="rule.idcard($(this));" data-group-state="false">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui-label">姓名</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" name="realname" placeholder="请输入姓名" onblur="rule.empty($(this),'姓名不能为空');" data-group-state="false">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui-label">验证码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" name="code" placeholder="请输入验证码" onblur="rule.empty($(this),'验证码不能为空');" data-group-state="false">
                    </div>
                    <div class="img" id="getcodeJs">
                        <img src="">
                    </div>
                </div>

            </div>
            <div class="surebtn">
                <a class="btn margin-top-20" id="rz">认证</a>
            </div>
        </form>
       <span class="weui_cell"> 温馨提示：需实名认证后，才可以扫码骑行哦</span>
   </div>
</body>

</html>
