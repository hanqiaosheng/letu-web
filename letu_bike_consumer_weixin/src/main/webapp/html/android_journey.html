        var week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
        if (/(y+)/.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        if (/(w+)/.test(format)) {
            format = format.replace(RegExp.$1, week[this.getDay()]);
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(format)) {
                format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            }
        }
        return format;
    }


    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 10,
        center: [116.368904, 39.913423]
    });
    
    $.extend({
        getQueryString: function(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
    })
    if ($.getQueryString('share')) {
        $('.bar').show()
    }

    function download() {
        window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.qs.letubicycle"
    }

    function setdom(defail) {
        $('#photo').attr('src', defail.user.userProfileImage)

        function distance(val) {
            if (val) {
                if (val >= 1000) {
                    return `${(val/1000).toFixed(2)}km`
                } else {
                    return `${val}m`
                }
            } else {
                return `0m`
            }
        }
        $('#movenum').html(distance(defail.distance))
        $('#movetime').html(((defail.bikeRentInfo.rentEndtime - defail.bikeRentInfo.rentStarttime) / 60000).toFixed(2))
        $('#movecard').html(defail.bike.bikeCode)
        $('#time').html(new Date(defail.bikeRentInfo.rentStarttime).format('yyyy-MM-dd hh:mm:ss'))
    }

    function setmap(res) {
    	let arr=[]
    	if(res.data.jsonArray){
    		 if(res.data.jsonArray.length==0){
    	          arr.push([res.data.bikeRentInfo.rentStartlng,res.data.bikeRentInfo.rentStartlat])
    	          arr.push([res.data.bikeRentInfo.rentEndlng,res.data.bikeRentInfo.rentEndlat])
    	        }else{
    	          res.data.jsonArray.forEach((item)=>{
    	            arr.push([item.longitude,item.latitude])
    	          })
    	        }
    		   var markers = [{
			        icon: 'http://otdrbrr5x.bkt.clouddn.com/start2.png',
			        position: arr[0]
			    }, {
			        icon: 'http://otdrbrr5x.bkt.clouddn.com/end2.png',
			        position: arr[arr.length-1]
			    }];
			    // 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
			    markers.forEach(function(marker) {
			        new AMap.Marker({
			            map: map,
			            icon: marker.icon,
			            position: [marker.position[0], marker.position[1]],
			            offset: new AMap.Pixel(-15, -45)
			        });
			    });


			    var polyline = new AMap.Polyline({
			        path: arr, //设置线覆盖物路径
			        strokeColor: "#50bb44", //线颜色
			        strokeOpacity: 1, //线透明度
			        strokeWeight: 2, //线宽
			        strokeStyle: "solid", //线样式
			        strokeDasharray: [10, 5] //补充线样式
			    });
			    polyline.setMap(map);
			    map.setFitView();
    	}
    	
       




		     
    }

    $.ajax({
		beforeSend: function( xhr ){ 

			xhr.setRequestHeader('X-Requested-With',{toString: function(){return '';}}); 

		  },
        url: '/orbit/getPointJson.action',
        data: {
            rentInfoId: $.getQueryString('rentInfoId')
        },
        type: 'post',
        success: function(res) {
            setdom(res.data)
            setmap(res)
        }
    })
    </script>
</body>

</html>
