<body>
<script type="text/javascript">
var id=$.getQueryString('id')
$.ajax({
       url : url+"/sysMsg/msgDetail.action",
       data:"sysMsgId="+id,
       async : true,  
       type : "post", 
       dataType:"json",
       beforeSend : function() {
           //alert("before");
       },
       success : function(data) {
    	  $('#sTitie').html(data.data.sysMsg.sysMsgTitle);
    	  $('#sTime').html(new Date(data.data.sysMsg.sysMsgOnlinetime).format('yyyy-MM-dd hh:mm'));
    	  $('#sContent').html(data.data.sysMsg.sysMsgContent);
       },
		error:function(data){
			reLogin(data);
		}
   }); 
</script>
	<ul class="messbox" id="myMessage">
		<li><div class="tit flex-box">
				<h2 id="sTitie"></h2>
				<div class="digest" id="sTime"></div>
			</div>
			<div class="con" id="sContent"></div>
		</li>
	</ul>
</body>
</html>
