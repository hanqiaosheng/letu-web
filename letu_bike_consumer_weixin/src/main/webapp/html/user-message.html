<body class="color-gray">
	<div class="g-body">

		<div class="myMessage myItinerary" id="noMessage"  style="display: none">
			<img src="/images/myMessage.png" class="img-size img1" />
			<div class="text-center text">您还没有任何消息</div>
		</div>
		<ul class="messbox" id="myMessage">

		</ul>
	</div>
	<script>
		var appendMessHtml = function(res, _obj) {
			$.each(res.data.messageList, function(i, item) {
				_obj.append('<li>'
						+ '<div class="tit flex-box"><h2>'
						+ item.messageTitle
						+ '</h2><div class="digest">'
						+ new Date(item.messageSendTime)
								.formatCN('yyyy-MM-dd hh:mm') + '</div></div>'
						+ '<div class="con">' + item.messageContent + '</div>'
						+ '</li>')
			})
		}
		var argument = {
			'url' : url + '/user/userMessage.action',
			'res' : {},
			'success' : appendMessHtml,
			'mainbox' : $('#myMessage')
		};
		addData(argument);
	</script>

</body>
